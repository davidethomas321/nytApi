<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <section id="main">
    <h1>Trivia Game</h1>
    <button id="startGame">Play</button>
  </section>
​
  <section id="game">
    <div id="questionBox">
      <h4 id="category"></h4>
      <h3 id="question"></h3>
      <div id="options">
        <div id="option1" class="answer">
          <p></p>
        </div>
        <div id="option2" class="answer">
          <p></p>
        </div>
        <div id="option3" class="answer">
          <p></p>
        </div>
        <div id="option4" class="answer">
          <p></p>
        </div>
      </div>
    </div>
    <button id="newQuestion">Next</button>
  </section>
​
​
  <script src="script.js"></script>
</body>
</html>
